<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and analyze bids on Freelancer.com projects with detailed information and export capabilities">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Freelancer Bids Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="p-3">
                    <h2>Freelancer Bids Viewer</h2>
                    <div class="mt-4">
                        <div class="mb-3">
                            <label for="projectUrl" class="form-label">Freelancer Project URL</label>
                            <input type="text" class="form-control" id="projectUrl" placeholder="https://www.freelancer.com/projects/...">
                        </div>
                        <div class="mb-3">
                            <label for="apiToken" class="form-label">API Token</label>
                            <input type="password" class="form-control" id="apiToken">
                            <div class="form-text">
                                <small>Get your API key from <a href="https://accounts.freelancer.com/settings/develop" target="_blank" rel="noopener noreferrer">Freelancer Developer Settings</a></small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="outputFormat" class="form-label">Output Format</label>
                            <select class="form-select" id="outputFormat">
                                <option value="view">View in app</option>
                                <option value="csv">Download CSV</option>
                                <option value="txt">Download TXT</option>
                            </select>
                        </div>
                        <button id="fetchButton" class="btn btn-primary w-100">Get Bids</button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div id="statusArea" class="alert d-none mt-3"></div>
                
                <div id="resultArea" class="d-none">
                    <h2 id="projectTitle"></h2>
                    <h5 id="projectInfo"></h5>
                    <div class="mt-4">
                        <h3>Bids Summary</h3>
                        <div class="table-responsive">
                            <table id="summaryTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Amount</th>
                                        <th>Delivery Time</th>
                                        <th>Rating</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h3>Detailed Bid Information</h3>
                        <div id="detailedBids" class="accordion"></div>
                    </div>
                </div>
                
                <div id="downloadArea" class="mt-3 d-none">
                    <button id="downloadButton" class="btn btn-success">Download File</button>
                </div>
                
                <div id="spinnerArea" class="text-center d-none mt-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p id="spinnerText" class="mt-2">Fetching data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="script.js"></script>
</body>
</html>
